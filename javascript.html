<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">

        body {
            font-family: sans-serif;
        }

        #topcontainer {
            width: 100%;
             height: 150px;
        }
        #shape {
            width: 200px;
            height: 200px;
            display: none;
            position: relative;
            background-color: red;
        }
    </style>
    
    
</head>
<body>
    <div id="topcontainer">
        <h1>Test Your Reactions</h1>
        <h2>Click on the boxes and circles as fast as possible</h2>
        <h3>Your time: <span id="timer"></span></h3>
        <p>Best time: <span id="best"></span></p>

    </div>
    <div id="shape"></div>
    
    
      <script type="text/javascript">
      var start = new Date().getTime();
      function getRandomColor() {
          var letters = "0123456789ABCDEF";
          var color ="#";
          for (var i = 0; i < 6; i++) {
              color += letters[Math.floor(Math.random() * 16)]
          }
          return color;
      }
      function makeShapeAppear() {
          var top = Math.random() * 400;
          var left = Math.random() * 400;
          var width = Math.random() * 200;
          if (Math.random() > 0.5) {
              document.getElementById("shape").style.borderRadius = "50%";

          } else {
              document.getElementById("shape").style.borderRadius = "0%";
          }
          document.getElementById("shape").style.backgroundColor = getRandomColor();
          document.getElementById("shape").style.top = top + "px";
          document.getElementById("shape").style.left = left + "px";
          document.getElementById("shape").style.height = width + "px";
          document.getElementById("shape").style.width = width + "px";
          document.getElementById("shape").style.display = "block";
          start = new Date().getTime();
      }
      function appearAfterDelay() {
          setTimeout(makeShapeAppear, Math.random() * 2000);
      }
      appearAfterDelay();
      document.getElementById("shape").onclick = function() {
          document.getElementById("shape").style.display = "none";
          var end = new Date().getTime();
          var timeTaken = (end - start) / 1000;
          document.getElementById("timer").innerHTML = timeTaken + "s";

          var bestTime = 0;
          if (timeTaken > bestTime) {
              bestTime = timeTaken;
              document.getElementById("best").innerHTML = bestTime + "s";

          } else {
              document.getElementById("best").innerHTML = timeTaken + "s";

          }
          appearAfterDelay();
      }
     
      </script>
         
      
</body>
</html>
